<body>
	
	<script>
		var str = "I love You";
		chuyenKyTu = function chuyenKyTu(str) {
        	return str.replace(/([a-z]+)|([A-Z]+)/g, function(match, chr) {
            return chr ? match.toUpperCase() : match.toLowerCase();
        });
    	}
		document.write(chuyenKyTu(str));
		
	</script>
