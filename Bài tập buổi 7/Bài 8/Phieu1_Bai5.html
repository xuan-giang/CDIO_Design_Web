<body>
	
	<script>
		function capitalizeFirstLetters(str){
      		return str.toLowerCase().replace(/^\w|\s\w/g, function (letter) {
          return letter.toUpperCase();
      })
    }
		var str="helo world";
		
		document.write(capitalizeFirstLetters(str));
		
		
	</script>
</body>
