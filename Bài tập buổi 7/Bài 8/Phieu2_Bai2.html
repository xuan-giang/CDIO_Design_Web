<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	
	<script>
		var str = "học Java thật vi diệu";
		var a = str.split('a').length-1 ;
		var b = str.split('h').length-1 ;
		if(a== b){
			document.write("h xuất hiện " +a+ " lần, a xuất hiện "+b+" lần vậy số lượng bằng nhau");
		}else{
			document.write("h xuất hiện " +a+ " lần, a xuất hiện "+b+" lần vậy số lượng không bằng nhau");
		}
		
	</script>

</body>
</html>
