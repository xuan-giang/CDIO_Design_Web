<!doctype html>

<html>

<head> 
    <meta charset="utf-8">
    <title>Phieu1_Bai1</title>
</head>

<body>
    <select id="day"></select>
    <select id="month"></select>
    <select id="year"></select>
    <script>
        function dayFunction(day) {
            var i;
            for (i = 1; i <= 30; i++) {
                day.options[i - 1] = new Option(i, i);
            }
        }
  
        function monthFunction(month) {
            var i;
            for (i = 1; i <= 12; i++) {
                month.options[i - 1] = new Option(i, i);
            }
        }

        function yearFunction(year) {
            var i;
            for (i = 1990; i <= 2020; i++) {
                year.options[i - 1990] = new Option(i, i);
            }
        }

        dayFunction(document.getElementById("day"));
        monthFunction(document.getElementById("month"));
        yearFunction(document.getElementById("year"));
    </script>
</body>

</html>
