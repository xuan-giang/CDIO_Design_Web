<!doctype html>

<html>
<head>
<meta charset="utf-8">
<title>Phieu2_Bai2</title>
</head>

<body>
<input type="button" name="one" value="1" onclick="display.value += '1'">
<input type="button" name="two" value="2" onclick="display.value += '2'">
<input type="button" name="three" value="3" onclick="display.value += '3'">
<input type="button" name="four" value="4" onclick="display.value += '4'">
<input type="button" name="five" value="5" onclick="display.value += '5'">
<input type="button" class="operator" name="minus" value="-" onclick="display.value += '-'">

<br>
<input type="button" name="six" value="6" onclick="display.value += '6'">
<input type="button" name="seven" value="7" onclick="display.value += '7'">
<input type="button" name="eight" value="8" onclick="display.value += '8'">
<input type="button" name="nine" value="9" onclick="display.value += '9'">
<input type="button" name="zero" value="0" onclick="display.value += '0'">
<input type="button" name="doit" value="=" onclick="display.value = eval(display.value)">
<br>
<br>
<input align="middle" style="width: 175px; height: 60px;" type="text" name="display" id="display" disabled>
</body>
</html>
